<!doctype html>

<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iframe responsive centrato</title>
  <style>
    /* Stile di base: corpo centrato orizz. e vert. */
    html,body{height:100%;margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f5f5f7;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }/* Contenitore responsivo per l'iframe. */
.iframe-wrapper{
  width: min(350px, 92vw); /* non più largo di 350px, ma si adatta al viewport */
  max-width: 100%;
  box-shadow: 0 6px 22px rgba(0,0,0,0.08);
  border-radius: 10px;
  overflow: hidden;
  background:#fff;
}

/* Metodo compatibile: posizionamento con padding-top (fallback) */
.iframe-wrapper{
  position: relative;
  /* altezza basata sul rapporto 430/350 = 122.857% */
  padding-top: 122.8571429%;
}

/* Se il browser supporta aspect-ratio, lo usiamo e rimuoviamo il padding-top fallback */
@supports (aspect-ratio: 350/430) {
  .iframe-wrapper{ padding-top:0; aspect-ratio: 350 / 430; height: auto; }
}

/* L'iframe occuperà tutto il contenitore */
.iframe-wrapper iframe{
  position: absolute;
  top:0; left:0; width:100%; height:100%; border:0;
  display:block;
}

/* Piccoli miglioramenti responsive: su schermi più grandi lasciare un po' di margine */
@media(min-width:900px){
  .iframe-wrapper{ width:350px }
}

/* Testo d'aiuto (opzionale) */
.hint{
  position: absolute; left:50%; transform:translateX(-50%); top:8px; font-size:12px; color:#666; background:transparent; pointer-events:none;
}

  </style>
</head>
<body>  <div class="iframe-wrapper" role="region" aria-label="Chat bot">
    <span class="hint">Plugin centrato e responsive</span>
    <iframe title="Dialogflow bot" height="430" width="350" src="https://bot.dialogflow.com/b14730bf-95ff-41ef-a064-fbdb245832de" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
  </div></body>
</html>
